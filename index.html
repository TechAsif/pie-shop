<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./site.css">
    <style>
        #color{
            color: green;
        }
      
        img[src="https://placehold.co/200x200"] {
            border: 5px solid green;
        }
        div, h1 {
            border: 2px solid #333;
        }
        /* This is combinator selector */
        main > h1{
            font-size: 1.5em;
        }

        /* This is decendant selector */
        main h1{
            font-size: 3em;
        }
        h1{
            display: inline;
            width: 90%;
        }
    </style>
</head>
<body>
    <main>
        <div id="color" >
            Hello
        </div>
        <div id="color2" >
            Hello
            <h1>I am h1 inside div</h1>
        </div>
        <img src="https://placehold.co/100x100" alt="image">
        <img src="https://placehold.co/200x200" alt="image">
        <h1>This is heading 1</h1>
    </main>
</body>
</html>
